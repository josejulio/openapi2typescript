name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
          check-latest: true
      - uses: bahmutov/npm-install@v1
      - run: yarn lint
      - run: yarn test
      - run: yarn build
      - uses: codecov/codecov-action@v1
        with:
          file: ./packages/*/coverage/lcov.info
